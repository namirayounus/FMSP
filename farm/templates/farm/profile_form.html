{% extends 'farm/base.html' %}

{% block content %}
    <h2 style="text-align: center; color: #4a7a2e;">Your Farm Profile ðŸŒ¾</h2>
    <div style="max-width: 500px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); border: 2px solid #8ab86d;">
        <div style="text-align: center; margin-bottom: 20px;">
            {% if user.profile.profile_picture %}
                <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" style="width: 120px; height: 120px; border-radius: 50%; border: 3px solid #4a7a2e; object-fit: cover;">
            {% else %}
                <div style="width: 120px; height: 120px; background-color: #f0f7e6; border-radius: 50%; display: inline-block; line-height: 120px; color: #4a7a2e; font-size: 18px; border: 3px solid #4a7a2e;">No Picture Yet!</div>
            {% endif %}
        </div>
        <p style="text-align: center; font-size: 18px; color: #2e4a1e;"><strong>{{ user.username }}</strong></p>
        <p style="text-align: center; font-size: 14px; color: #4a7a2e;">Joined: {{ user.date_joined|date:"F j, Y" }}</p>
        <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label for="{{ form.profile_picture.id_for_label }}" style="color: #4a7a2e; font-size: 14px;">Update Picture:</label>
                {{ form.profile_picture }}
            </div>
            <div style="margin-bottom: 15px;">
                <label for="{{ form.role.id_for_label }}" style="color: #4a7a2e; font-size: 14px;">Role:</label>
                {{ form.role }}
            </div>
            <button type="submit" style="background-color: #4a7a2e; color: white; padding: 10px 20px; border: none; border-radius: 5px; width: 100%; font-size: 16px;">Save ðŸŒŸ</button>
        </form>
    </div>
{% endblock %}
