{% extends 'farm/base.html' %}

{% block content %}
    <h2>{{ action }} Health Log for {{ livestock.name }} ({{ livestock.type }}) 🐾</h2>
    <form method="post" style="max-width: 500px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #4a7a2e; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Save</button>
    </form>
{% endblock %}
