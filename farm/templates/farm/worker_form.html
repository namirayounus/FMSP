{% extends 'farm/base.html' %}

{% block content %}
    <h2 style="text-align: center; color: #4a7a2e;">Add New Worker 🛠️</h2>
    <div style="max-width: 500px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); border: 2px solid #8ab86d;">
        <form method="post" style="margin-top: 20px;">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label for="{{ form.username.id_for_label }}" style="color: #4a7a2e; font-size: 14px;">Worker ID (Username):</label>
                {{ form.username }}
            </div>
            <div style="margin-bottom: 15px;">
                <label for="{{ form.password1.id_for_label }}" style="color: #4a7a2e; font-size: 14px;">Password:</label>
                {{ form.password1 }}
            </div>
            <div style="margin-bottom: 15px;">
                <label for="{{ form.password2.id_for_label }}" style="color: #4a7a2e; font-size: 14px;">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            <button type="submit" style="background-color: #4a7a2e; color: white; padding: 10px 20px; border: none; border-radius: 5px; width: 100%; font-size: 16px;">Create Worker 🌟</button>
        </form>
    </div>
{% endblock %}
