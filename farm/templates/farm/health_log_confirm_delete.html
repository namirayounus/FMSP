{% extends 'farm/base.html' %}

{% block content %}
    <h2>Delete Health Log for {{ livestock.name }} 🐾</h2>
    <p>Are you sure you want to delete the log from {{ health_log.date }}: "{{ health_log.notes }}"?</p>
    <form method="post" style="max-width: 500px; margin: 20px auto;">
        {% csrf_token %}
        <button type="submit" style="background-color: #a94442; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Delete</button>
        <a href="{% url 'farm:livestock_list' %}" style="margin-left: 10px; color: #4a7a2e;">Cancel</a>
    </form>
{% endblock %}
